<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Responder Quiz</title>
</head>

<body style="font-family:Arial;max-width:700px;margin:auto;">

<h2 id="tituloQuiz"></h2>

<div id="areaQuestao"></div>

<br>
<button id="btnAvancar" onclick="avancar()">Avançar</button>

<p id="contador"></p>

<script>
const API = "https://script.google.com/macros/s/AKfycbzVkBqTlzyRMIEq2f1ZP6qOeJ9y5lNfmI83qLpCIsCxnhyTf_TXTb4_TDguW-j5x5XwkA/exec";
const quiz = JSON.parse(localStorage.getItem("quizAtual"));

let atual = 0;
let respostas = [];

document.getElementById("tituloQuiz").innerText = quiz.nome;
    
//==========================
    function embaralharArray(arr){
    for(let i = arr.length-1; i>0; i--){
        let j = Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
}

mostrarQuestao();


// ==========================
function mostrarQuestao(){

    const q = quiz.questoes[atual];

    document.getElementById("contador").innerText =
        "Questão " + (atual+1) + " de " + quiz.questoes.length;

    // monta alternativas originais
    let alternativas = [
        {letra:"A", texto:q.ALT_A},
        {letra:"B", texto:q.ALT_B},
        {letra:"C", texto:q.ALT_C},
        {letra:"D", texto:q.ALT_D}
    ];

    // embaralha só a exibição
    alternativas = embaralharArray(alternativas);

    // guarda ordem mostrada (IMPORTANTE)
    quiz.questoes[atual].ordemExibida = alternativas;

    document.getElementById("areaQuestao").innerHTML = `
        <p><b>${q.ENUNCIADO}</b></p>

        ${alternativas.map((alt,i)=>`
            <label>
                <input type="radio" name="resp" value="${alt.letra}">
                ${String.fromCharCode(97+i)}) ${alt.texto}
            </label><br><br>
        `).join("")}
    `;

    if(atual === quiz.questoes.length-1){
        document.getElementById("btnAvancar").innerText = "Finalizar";
    }
}


// ==========================
function avancar(){

    const marcada = document.querySelector('input[name="resp"]:checked');

    if(!marcada){
        alert("Marque uma alternativa.");
        return;
    }

    respostas.push({
        questao: quiz.questoes[atual].ID,
        marcada: marcada.value, // letra real (A/B/C/D)
        correta: quiz.questoes[atual].GABARITO
    });

    atual++;

    if(atual >= quiz.questoes.length){
        finalizar();
        return;
    }

    mostrarQuestao();
}


// ==========================
async function finalizar(){

    let acertos = respostas.filter(r=>r.marcada===r.correta).length;

    // monta pacote para enviar ao Apps Script
    const envio = respostas.map(r => ({
        aplicacao: quiz.nome,
        aluno: "anonimo",
        questao: r.questao,
        marcada: r.marcada,
        correta: r.correta
    }));

    try{

        await fetch(API, {
            method:"POST",
            body: JSON.stringify(envio)
        });

        document.body.innerHTML = `
            <h2>Quiz finalizado</h2>
            <p>Acertos: ${acertos} de ${respostas.length}</p>
            <p>Respostas registradas com sucesso.</p>
        `;

    }catch(e){

        document.body.innerHTML = `
            <h2>Quiz finalizado</h2>
            <p>Acertos: ${acertos} de ${respostas.length}</p>
            <p style="color:red;">Erro ao registrar respostas.</p>
        `;
    }
}

</script>

</body>
</html>
