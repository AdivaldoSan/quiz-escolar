<!DOCTYPE html>

<body style="font-family:Arial; max-width:1100px; margin:auto;">

<h2>ðŸ“Š Painel de AplicaÃ§Ãµes</h2>

<div id="conteudo">Carregando aplicaÃ§Ãµes...</div>

<script src="./js/conexao.js"></script>

<script>

const email = "professoradivaldo@gmail.com";

async function carregarAplicacoes(){

    try{

        const token = localStorage.getItem("TOKEN");

        if(!token){
            window.location.href = "index.html";
            return;
        }

        const respAplicacoes = await fetch(
            API + "?tipo=listarAplicacoes&token=" + token
        );

        const dados = await respAplicacoes.json();

        if(dados.erro){
            document.getElementById("conteudo").innerText =
                "Erro: " + dados.erro;
            return;
        }

        if(!Array.isArray(dados) || dados.length <= 1){
            document.getElementById("conteudo").innerText =
                "Nenhuma aplicaÃ§Ã£o encontrada.";
            return;
        }

        const respContagem = await fetch(
            API + "?tipo=contarRespostas&token=" + token
        );

        const contagem = await respContagem.json();

        montarTabela(dados, contagem);

    }catch(e){

        console.error("Erro:", e);

        document.getElementById("conteudo").innerText =
            "Erro de conexÃ£o com o servidor.";
    }
}


// =============================
// MONTAR TABELA
// =============================
function montarTabela(dados, contagem){

    const linhas = dados.slice(1);

    let html = `
        <table border="1" cellpadding="8" cellspacing="0" width="100%">
        <tr style="background:#f0f0f0;">
            <th>ID</th>
            <th>Nome</th>
            <th>Data</th>
            <th>Qtd</th>
            <th>Turmas</th>
            <th>Respostas</th>
            <th>RelatÃ³rio</th>
            <th>PDF</th>
            <th>Ativa</th>
        </tr>
    `;

    linhas.forEach(l=>{

        const id = l[0];
        const totalRespostas = contagem[id] || 0;
        const turmas = l[6] ? JSON.parse(l[6]) : [];
        const status = l[7];
        const linkRelatorio = l[8];

        html += `
            <tr>
                <td>${id}</td>
                <td>${l[1]}</td>
                <td>${new Date(l[3]).toLocaleString()}</td>
                <td>${l[4]}</td>
                <td>${turmas.join(", ")}</td>
                <td>${totalRespostas}</td>
                <td>
                    ${
                        totalRespostas > 0
                        ? `<button onclick="abrirRelatorio('${id}', '${linkRelatorio || ""}')">
                               ðŸ“Š RelatÃ³rio
                           </button>`
                        : "â€”"
                    }
                </td>
                <td>
                    <button onclick="gerarPDF('${id}')">ðŸ“„ Prova</button>
                    <button onclick="gerarGabarito('${id}')">ðŸ“‘ Gabarito</button>
                </td>
                <td>
                    <select onchange="alterarStatus('${id}', this.value)">
                        <option value="SIM" ${status==="SIM"?"selected":""}>SIM</option>
                        <option value="NAO" ${status==="NAO"?"selected":""}>NÃƒO</option>
                    </select>
                </td>
            </tr>
        `;
    });

    html += "</table>";

    document.getElementById("conteudo").innerHTML = html;
}


// =============================
// GERAR PDF DA PROVA
// =============================
async function gerarPDF(id){

    const novaJanela = window.open("", "_blank");

    if(!novaJanela){
        alert("Permita popups para gerar o PDF.");
        return;
    }

    novaJanela.document.write("<p>Carregando prova...</p>");

    try{

        const resp = await fetch(API+"?tipo=abrirAplicacao&id="+id);
        const dados = await resp.json();

        if(dados.erro){
            novaJanela.close();
            alert("Erro ao carregar aplicaÃ§Ã£o.");
            return;
        }

        novaJanela.document.body.innerHTML = `
            <style>
                body{font-family:Arial;margin:50px;}
                h2{text-align:center;}
                .questao{margin-bottom:25px;}
            </style>

            <h2>${dados.nome}</h2>
            <p>Aluno: ___________________________________________</p>
            <hr>

            ${
                dados.questoes.map((q,i)=>`
                    <div class="questao">
                        <b>${i+1}) ${q.ENUNCIADO}</b><br><br>
                        A) ${q.ALT_A}<br>
                        B) ${q.ALT_B}<br>
                        C) ${q.ALT_C}<br>
                        D) ${q.ALT_D}<br>
                    </div>
                `).join("")
            }
        `;

        novaJanela.document.close();
        novaJanela.focus();
        novaJanela.print();

    }catch(e){
        novaJanela.close();
        alert("Erro ao gerar PDF.");
    }
}

// =============================
// ABRIR RELATÃ“RIO
// =============================
async function abrirRelatorio(id, linkExistente){

    const novaJanela = window.open("", "_blank");

    if(!novaJanela){
        alert("Permita popups para abrir relatÃ³rio.");
        return;
    }

    try{

        let linkFinal = linkExistente;

        if(!linkFinal || !linkFinal.startsWith("http")){

            const resp = await fetch(
                API + "?tipo=gerarRelatorio&id=" + id
            );

            const dados = await resp.json();

            if(dados.erro){
                novaJanela.close();
                alert("Erro ao gerar relatÃ³rio.");
                return;
            }

            linkFinal = dados.link;
        }

        novaJanela.location.href = linkFinal;

    }catch(e){
        novaJanela.close();
        alert("Erro ao abrir relatÃ³rio.");
    }
}


// =============================
// ALTERAR STATUS
// =============================
async function alterarStatus(id, status){

    await fetch(API, {
        method:"POST",
        body: JSON.stringify({
            tipo:"alterarStatus",
            id:id,
            status:status,
            email: email
        })
    });

}
